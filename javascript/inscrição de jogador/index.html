<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu jogador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="myH1">Inscrição de jogador</h1>
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
        <label>Posição:</label><br>
        <input type="radio" id="goleiro" name="posicao" value="goleiro">
        <label for="goleiro">Goleiro</label><br>
        <input type="radio" id="defensor" name="posicao" value="defensor">
        <label for="defensor">Defensor</label><br>
        <input type="radio" id="meio-campista" name="posicao" value="meio-campista">
        <label for="meio-campista">Meio-campista</label><br>
        <input type="radio" id="atacante" name="posicao" value="atacante">
        <label for="atacante">Atacante</label><br>
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero"><br>
        <button id="botao">Submeter</button><br>
        <p id="info1"></p>
        <p id="info2"></p>
        <p id="info3"></p>
    </div>
    <script src="learn.js"></script>
</body>
</html>
